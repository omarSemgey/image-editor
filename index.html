<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Image Editor</title>
</head>
<body>
    <div class="container disable">
        <div class="header">
            <h2>Easy Image Editor</h2>
            <div class="links">
                <button class="active" id="filter">Filters</button>
                <button id="crop">Crop</button>
                <button id="draw">Drawing</button>
            </div>
        </div>
        <div class="wrapper">
            <div id="filter" class="editor panel top">
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="options">
                        <button id="brightness" class="active">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200" step="1">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    <div class="options">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><i class="bx bx-reflect-vertical"></i></button>
                        <button id="vertical"><i class="bx bx-reflect-horizontal"></i></button>
                    </div>
                </div>
            </div>
            <div id="draw" class="drawing panel">
                <section class="tools-board">
                    <div class="row">
                        <label for="" class="title">Shapes</label>
                        <ul class="options">
                            <li class="option tools" id="rectangle">
                                <img src="icons/rectangle.svg" alt="circle">
                                <span>rectangle</span>
                            </li>
                            <li class="option tools" id="circle">
                                <img src="icons/circle.svg" alt="">
                                <span>circle</span>
                            </li>
                            <li class="option tools" id="triangle">
                                <img src="icons/triangle.svg" alt="">
                                <span>triangle.</span>
                            </li>
                            <li class="option">
                                <input type="checkbox" name="" id="fill-color">
                                <label for="fill-color">Fill color</label>
                            </li>
                        </ul>
                    </div>
                    <div class="row">
                        <label for="" class="title">Options</label>
                        <ul class="options">
                            <li class="option active tools" id="brush">
                                <img src="icons/brush.svg" alt="">
                                <span>brush</span>
                            </li>
                            <li class="option tools" id="eraser">
                                <img src="icons/eraser.svg" alt="">
                                <span>eraser</span>
                            </li>
                            <li class="option">
                                <input type="range" value="3" id="size-slider" min="1" max="30" step="any">
                            </li>
                        </ul>
                    </div>
                    <div class="row colors">
                        <label for="" class="title">Colors</label>
                        <ul class="options">
                            <li class="option"></li>
                            <li class="option selected"></li>
                            <li class="option"></li>
                            <li class="option"></li>
                            <li class="option">
                                <input type="color" value="#4A98F7" id="color-picker">
                            </li>
                        </ul>
                    </div>
                    <div class="row buttons">
                        <button class="clear-canvas">Clear Canvas</button>
                    </div>
                </section>
            </div>
            <div id="crop" class="resizing panel">
                <label class="title">Crop</label>
                <div class="row sizes">
                    <div class="column width">
                        <label>Width</label>
                        <input type="number" />
                    </div>
                    <div class="column height">
                        <label>Height</label>
                        <input type="number" />
                    </div>
                </div>
                <div class="row ratio">
                    <div class="select">
                        <select name="" class="ratio-value">
                            <option value="free">FreeForm</option>
                            <option value="16/9">16(wide screen)</option>
                            <option value="4/3">4:3(monitor)</option>
                            <option value="3/1">3:1(panorama)</option>
                        </select>
                    </div>
                </div>
                <div class="row positions">
                    <div class="column positionx">
                        <label>position (X)</label>
                        <input value="0" type="number" />
                    </div>
                    <div class="column positiony">
                        <label>position (Y)</label>
                        <input value="0" type="number" />
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="image-placeholder.svg" alt="preview-img" >
            </div>
        </div>
        <div class="controls">
            <div class="row">
                <button class="control-btn reset-filter">Reset Filters</button>
                <button class="control-btn crop-img">Crop Img</button>
            </div>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Choose Img</button>
                <button class="save-img">Save Img</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
